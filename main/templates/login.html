
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Priyelle Glow | Login</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Embedded CSS (Single Page Requirement) -->
    <style>
        body {
            background: linear-gradient(120deg, #ff5fd2, #ffb347);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }

        .nav-link {
            color: #fff !important;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .login-title {
            color: #ff5fd2;
            font-weight: bold;
        }

        .btn-glow {
            background: linear-gradient(90deg, #ff5fd2, #ffb347);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 30px;
            padding: 10px;
        }

        .btn-glow:hover {
            opacity: 0.9;
        }

        .small-link {
            color: #ff5fd2;
            text-decoration: none;
        }

        .small-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">✨ Priyelle Glow</a>
        <div class="ms-auto">
    <a class="nav-link d-inline me-3" href="{% url 'login' %}">Login</a>
    <a class="nav-link d-inline" href="{% url 'logout' %}">Logout</a>
</div>

    </div>
</nav>

<!-- LOGIN SECTION -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-5">
        <div class="login-card">

            <h2 class="text-center login-title mb-2">Welcome Back ✨</h2>
            <p class="text-center text-muted mb-4">
                Login to access your personalized skin analysis
            </p>

            <!-- LOGIN FORM (YOUR LOGIC PRESERVED) -->
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" required>
                </div>

                <div class="text-end mb-3">
                    
                </div>

                <button type="submit" class="btn btn-glow w-100">
                    Login
                </button>
            </form>

            <hr>

            <p class="text-center small">
                Don’t have an account?
                <a href="{% url 'register' %}" class="small-link fw-bold">
                    Create one
                </a>
            </p>

        </div>
    </div>
</div>

</body>
</html>
